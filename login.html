<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <header class="banner">
        <div class="bannercontent">
            <h1>10 Conto</h1>
            <p>Aqui você encontra as melhores roupas do mercado pelos melhores preços</p>
            <nav class="headernavigation">
                <a href="./index.html">Pagina Inicial</a> 
            </nav>
        </div>
    </header>
    <form>
        <h1>Cadraste seus dados</h1>
          <div class="cada_nome">
            <label for="cadas_nome">nome</label>
            <input
              type="text"
              id="LoginNome"
              name="nome"
              placeholder="Digite seu Email"
              required
            />
          </div>
          <div class="cada_email">
            <label for="cadas_senha">Email</label>
            <input
              type="text"
              id="LoginEmail"
              name="Email"
              placeholder="Digite seu email"
              required
            />
          </div>
          <div class="cada_cpf">
            <label for="cadas_cpf">Cpf</label>
            <input
              type="text"
              id="LoginCpf"
              name="Cpf"
              placeholder="000.000.000-00"
              required
            />
          </div>
          <div class="cada_Enderoco">
            <label for="cadas_Endereco">Rua</label>
            <input
              type="text"
              id="LoginEndereco"
              name="Rua"
              placeholder="Rua..."
              required
            />
            <label for="cadas_Endereco">Cep</label>
            <input
              type="text"
              id="LoginEndereco"
              name="CEP"
              placeholder="000000"
              required
            />
            <label for="cadas_Endereco">Bairro</label>
            <input
              type="text"
              id="LoginEndereco"
              name="Bairro"
              placeholder="Bairro Dona Joca"
              required
            />
            <label for="cadas_Endereco">Cidade</label>
            <input
              type="text"
              id="LoginEndereco"
              name="Cidade"
              placeholder="São tal"
              required
            />
          </div>
          <button id="Salvar" type="submit">Entrar</button>
        </section>
    </form>
</body>
</html>
