<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
</head>
<body>
    <header class="banner">
        <div class="bannercontent">
            <h1>10 Conto</h1>
            <p>Aqui você encontra as melhores roupas do mercado pelos melhores preços</p>
            <nav class="headernavigation">
                <a href="./index.html">Pagina Inicial</a> 
                <a href="/sobre.html">Sobre Nos</a>
            </nav>
        </div>
    </header>
    <form>
        <h1>Cadraste seus dados</h1>
        <div class="cada_nome">
            <label for="cadas_nome">nome</label>
            <input
            type="text"
            id="LoginNome"
            name="nome"
            placeholder="Digite seu Email"
            required
            />
        </div>
        <div class="cada_email">
            <label for="cadas_senha">Email</label>
            <input
            type="text"
            id="LoginEmail"
            name="Email"
            placeholder="Digite seu email"
            required
            />
        </div>
        <label>Cep:
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                   onblur="pesquisacep(this.value);" /></label><br />
            <label>Rua:
            <input name="rua" type="text" id="rua" size="60" /></label><br />
            <label>Bairro:
            <input name="bairro" type="text" id="bairro" size="40" /></label><br />
            <label>Cidade:
            <input name="cidade" type="text" id="cidade" size="40" /></label><br />
            <label>Estado:
            <input name="uf" type="text" id="uf" size="2" /></label><br />
            <label>IBGE:
            <input name="ibge" type="text" id="ibge" size="8" /></label><br />
        </label>
        <button id="Salvar" type="submit">Entrar</button>
    </section>
</form>
<script src='./java/main.js'></script>
</body>
</html>
