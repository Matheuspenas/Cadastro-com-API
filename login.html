<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Cadraste seus dados</h1>
      <div class="cada_nome">
        <label for="cadas_nome">nome</label>
        <input
          type="text"
          id="LoginNome"
          name="nome"
          placeholder="Digite seu Email"
          required
        />
      </div>
      <div class="cada_email">
        <label for="cadas_senha">Email</label>
        <input
          type="text"
          id="LoginEmail"
          name="Email"
          placeholder="Digite seu email"
          required
        />
      </div>
      <div class="cada_cpf">
        <label for="cadas_cpf">Cpf</label>
        <input
          type="text"
          id="LoginCpf"
          name="Cpf"
          placeholder="Digite seu Cpf"
          required
        />
      </div>
      <button id="Salvar" type="submit">Entrar</button>
    </section>
</body>
</html>
